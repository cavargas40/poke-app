<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ pokemon?.name }}</mat-card-title>
        <mat-card-subtitle>Pokemon</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://pokeres.bastionbot.org/images/pokemon/{{pokemon.id}}.png"
        alt="{{ pokemon?.name }}">
    <mat-card-actions>
        <button mat-button>DETAILS</button>
    </mat-card-actions>
</mat-card>
