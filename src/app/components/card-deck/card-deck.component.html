<div class="paginator mat-elevation-z4" *ngIf="pokemons.length">
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = paginate($event)">
    </mat-paginator>
</div>

<div class="container">
    <div *ngFor="let pokemon of pokemons" class="card-item card">
        <app-poke-card [pokemon]="pokemon"></app-poke-card>
    </div>
</div>
